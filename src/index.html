<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
		/>
		<title>Stencil Lithe-UI Components</title>

		<script type="module" src="/build/lui.esm.js"></script>
		<script nomodule src="/build/lui.js"></script>

		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body style="background: #F6F6F6;">
		<div class="p-8">
			<div class="flex pb-8">
				<div class="flex-1 px-2">
					<lui-text-field
						identifier="iuh34yh3uy"
						placeholder="Your name"
					></lui-text-field>
				</div>
				<div class="flex-1 px-2">
					<lui-text-field
						identifier="iuh34yh3uy"
						placeholder="Your name"
						value="Josh"
						blocked="true"
					></lui-text-field>
				</div>
			</div>

			<div class="flex pb-8">
				<div class="flex-1 px-2">
					<lui-select-field
						identifier="iuh34yh3uy"
						placeholder="Your gender"
					></lui-select-field>
				</div>
				<div class="flex-1 px-2">
					<lui-select-field
						identifier="48ef4we9f4"
						placeholder="Your gender"
						blocked="true"
					></lui-select-field>
				</div>
			</div>

			<div class="flex pb-8">
				<div class="flex-1 px-2">
					<lui-datepicker-field
						identifier="iuh34yh3uy"
						placeholder="Your birth date"
					></lui-datepicker-field>
				</div>
				<div class="flex-1 px-2">
					<lui-datepicker-field
						identifier="iuh34yh3uy"
						placeholder="Your birth date"
						blocked="true"
						value="2000-08-08"
					></lui-datepicker-field>
				</div>
			</div>

			<div class="flex pb-8">
				<div class="flex-1 px-2"></div>
				<div class="flex-1 px-2">
					<lui-emojis>Choose emoji</lui-emojis>
				</div>
			</div>
		</div>

		<div class="fixed bottom-0 right-0 flex">
			<lui-chat class="mr-10" minimized>
				<div slot="name">
					Ivana Fedorova
				</div>

				<div slot="status">
					Active
				</div>

				<div
					slot="image"
					class="w-8 h-8 bg-blue-500 bg-cover bg-no-repeat bg-center rounded-full"
				></div>

				<lui-chat-message time="09:34">Hi Marina</lui-chat-message>
				<lui-chat-message me  time="09:34">Hello!!</lui-chat-message>
				<lui-chat-message time="09:34">How was you yesterday?</lui-chat-message time="09:34">
			</lui-chat>

			<lui-chat class="mr-20">
				<div slot="name">
					Ivana Fedorova
				</div>

				<div slot="status">
					Active
				</div>

				<div
					slot="image"
					class="w-8 h-8 bg-blue-500 bg-cover bg-no-repeat bg-center rounded-full"
				></div>

				<lui-chat-message time="09:34">Hi Marina</lui-chat-message>
				<lui-chat-message me  time="09:34">Hello!!</lui-chat-message>
				<lui-chat-message time="09:34">How was you yesterday?</lui-chat-message time="09:34">
				<lui-chat-splitter>17 October 2018</lui-chat-splitter>
				<lui-chat-message me time="09:34">It was okay</lui-chat-message>
				<lui-chat-message time="09:34">You wanna hangout today?</lui-chat-message time="09:34">
				<lui-chat-message me time="09:34" sending>Suree. When do you want to go?</lui-chat-message>
			</lui-chat class="mr-20">
		</div>

		<script>
			const selectFields = document.querySelectorAll('lui-select-field');
			selectFields[0].options = [
				{
					identifier: 'male',
					name: 'Male'
				},
				{
					identifier: 'female',
					name: 'Female'
				}
			];
			selectFields[1].value = {
				identifier: 'male',
				name: 'Male'
			};
		</script>
	</body>
</html>
